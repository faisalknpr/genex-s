<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Document Upload</title>
  </head>
  <body>
    <div class="container mt-5">
      <div class="card">
        <div class="card-header">
          Documents
        </div>
        <div class="card-body">
          <form action="/upload" method="post" enctype="multipart/form-data">
            <div class="form-group">
              <label for="adhaar">Adhaar:</label>
              <input id="adhaar" type="file" class="form-control-file" name="docs">
            </div>
            <div class="form-group">
              <label for="passport">Passport:</label>
              <input id="passport" type="file" class="form-control-file" name="docs">
            </div>
            <div class="form-group">
              <label for="dl">Driving Liscense:</label>
              <input id="dl" type="file" class="form-control-file" name="docs">
            </div>
            <button type="submit" class="btn btn-primary">Upload</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
